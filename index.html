<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="canvasCnt">
    <canvas id="myCanvas"></canvas>
    <div class="flex">
      <canvas id="camCanvas" ></canvas>
      <br>
      <div class="flex" style="flex-direction: row; gap: 10px;" >
        <button class="btns" id="startBtn" onclick="fixPoints()" style="display: none;">Start</button>
        <select id="inputMode" class="btns">
          <option value="mouse">Mouse</option>
          <option value="video1">Video1</option>  
          <option value="video2">Video2</option>  
          <option value="camera">Camera</option>
        </select>
      </div>
      <br>
      <div class="flex" id="sliders">
        MouthX: <input type="range" min="-20" max="20" step="1"  value="0" id="mouthX" />
        MouthY: <input type="range" min="-20" max="20" step = '1' value="0" id="mouthY" />
      </div>
      <p class="flex info" id="info">
        To detect the face User need to put blue sticker on the nose or foreHead,
        red sticker on the chest or throat and green stickers around mouth(Left,Right,Top,Bottom);
        And then Click start to detect the starting positions of the colors on the face.
      </p>
    </div>
  </div>

  <script src="physics.js"></script>
  <script src="avatar.js"></script>
  <script src="utils.js"></script>
  <script src="camera.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
